<div class="auth-container">
    <div class="auth-form">
        <h2 class="auth-title">Iniciar Sesión</h2>

        <form [formGroup]="loginForm" (ngSubmit)="login()">
            
            <div class="form-group">
                <label for="correo" class="form-label">Correo electrónico</label>
                <input formControlName="correo" type="email" id="correo" class="form-input"
                    placeholder="Ingrese su correo" required />
                @if (loginForm.get('correo')?.invalid && loginForm.get('correo')?.touched) {
                    <span class="error-message">Ingrese un correo válido</span>
                }
            </div>


            <div class="form-group">
                <label for="password" class="form-label">Contraseña</label>
                <input formControlName="password" type="password" id="password" class="form-input"
                    placeholder="Ingrese su contraseña" required />
                @if (loginForm.get('password')?.invalid && loginForm.get('password')?.touched) {
                    <span class="error-message">La contraseña es obligatoria</span>
                }
            </div>

            <button type="submit" class="auth-button">Ingresar</button>

            @if (error) {
                <div class="error-message">{{ error }}</div>
            }
        </form>
    </div>
</div>
